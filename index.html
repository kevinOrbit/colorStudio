<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心适配：设置视口，禁止用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaimana Color Studio (Pro)</title>
    <style>
        :root {
            --bg: #121212;
            --poster-bg: #fff;
            --text-main: #111;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, "PingFang SC", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            user-select: none;
            overflow-x: hidden;
        }

        /* 顶部按钮 */
        .controls { 
            margin-bottom: 20px; 
            z-index: 10; 
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .btn-gen {
            padding: 12px 30px; 
            border-radius: 50px; border: none;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #2b2b2b; font-weight: 800; font-size: 14px;
            cursor: pointer; box-shadow: 0 0 20px rgba(142, 197, 252, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
            font-family: inherit;
            min-width: 200px; /* 移动端适配 */
        }
        .btn-gen:active { transform: scale(0.96); } 
        @media (hover: hover) {
            .btn-gen:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(142, 197, 252, 0.6); }
        }

        /* 海报主体 - 响应式改造 */
        .poster-container {
            width: 100%;
            max-width: 450px; 
            aspect-ratio: 2/3; /* 保持海报比例 */
            height: auto; 
            max-height: 85vh; 
            background: var(--poster-bg);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }

        /* 动态背景层 */
        .mesh-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; transition: background 0.8s ease;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(60px); opacity: 0.7;
            transition: all 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            width: 80%; padding-bottom: 80%; /* 保持圆形 */
            height: 0;
        }

        /* 噪点层 */
        .noise-layer {
            position: absolute; inset: 0; z-index: 2; opacity: 0.12; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* 内容层 */
        .content-layer {
            position: relative; z-index: 3;
            height: 100%; 
            padding: 8%; 
            box-sizing: border-box;
            display: flex; flex-direction: column;
            justify-content: space-between;
        }

        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #111; padding-bottom: 15px; }
        .brand { font-weight: 800; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; color: #111; }
        .meta { font-weight: 500; font-size: 13px; color: #555;text-align: center; }

        /* 情绪大字 */
        .mood-display {
            flex: 1; display: flex; align-items: center; justify-content: center;
        }
        .mood-word {
            font-family: "Arial Black", "Impact", "Microsoft YaHei", sans-serif;
            font-size: clamp(32px, 10vw, 60px); /* 字体自适应 */
            font-weight: 900; letter-spacing: 0px; line-height: 0.9;
            color: #111; mix-blend-mode: overlay; 
            text-transform: uppercase; text-align: center;
            word-break: break-word;
        }

        /* 配色区域 */
        .palette-section { margin-top: 10px; }
        .palette-row { 
            display: flex; gap: 8px; 
            height: 15vh; 
            max-height: 110px; min-height: 70px;
            margin-bottom: 20px; 
        }
        
        .swatch {
            flex: 1;
            border-radius: 12px;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding: 10px 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
        }
        .swatch:active { transform: scale(0.92); }
        
        .hex-tag {
            background: rgba(255,255,255,0.9);
            padding: 4px 6px; border-radius: 4px;
            font-size: 10px; 
            font-weight: 800; color: #111; font-family: monospace;
            pointer-events: none;
            width: 100%; text-align: center;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .swatch.copied .hex-tag {
            background: #2b2b2b; color: #fff;
        }

        .footer-sig {
            text-align: center;
            font-size: 12px; font-weight: 600; letter-spacing: 1px; color: #333; opacity: 0.6;
            margin-top: -10px;
        }
        
        /* 提示框 */
        .toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.2); backdrop-filter: blur(10px);
            padding: 8px 20px; border-radius: 20px; font-size: 13px; 
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
            color: #fff; font-weight: 500; white-space: nowrap; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        @media screen and (max-width: 340px) {
            .brand, .meta { font-size: 12px; }
            .btn-gen { font-size: 12px; padding: 10px 20px; }
        }

    </style>
</head>
<body>

<!-- 提示框内容会根据复制的颜色动态改变 -->
<div class="toast" id="toast">色号已复制</div>

<div class="controls">
    <button class="btn-gen" onclick="generateTheme()">✨ 生成随机主题配色</button>
</div>

<div class="poster-container" id="poster">
    <div class="mesh-bg" id="bgLayer">
        <div class="orb" id="orb1" style="top: -10%; left: -10%;"></div>
        <div class="orb" id="orb2" style="bottom: -10%; right: -15%;"></div>
    </div>
    
    <div class="noise-layer"></div>

    <div class="content-layer">
        <div class="header">
            <div class="brand">Color Studio</div>
            <div class="meta" id="dateTag">NO.001</div>
        </div>

        <div class="mood-display">
            <div class="mood-word" id="moodText">KAIMANA</div>
        </div>

        <div class="palette-section">
            <div class="palette-row" id="swatchBox">
                <!-- JS 插入色卡 -->
            </div>
            <div class="footer-sig">@Kaimana</div>
        </div>
    </div>
</div>

<script>
    // --- 基础工具 ---
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    
    function hslToHex(h, s, l) {
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
            const k = (n + h / 30) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color).toString(16).padStart(2, '0');
        };
        return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
    }

    // --- 2. 交互核心：复制色彩编码 ---
    // 修正：Toast 提示应该在这里触发
    function copyColor(element, hex) {
        navigator.clipboard.writeText(hex).then(() => {
            // 1. 震动反馈
            if (navigator.vibrate) navigator.vibrate(50);

            // 2. 卡片内部文字反馈
            const tag = element.querySelector('.hex-tag');
            const originalText = tag.innerText;
            tag.innerText = "已复制";
            element.classList.add('copied');
            setTimeout(() => {
                tag.innerText = originalText;
                element.classList.remove('copied');
            }, 1000);

            // 3. 顶部 Toast 全局反馈 (这里才是正确触发的位置)
            const toast = document.getElementById('toast');
            toast.innerText = `色号 ${hex} 已复制`; // 动态显示复制的色号
            toast.style.opacity = 1;
            
            // 清除之前的定时器（如果有），防止闪烁
            if (window.toastTimer) clearTimeout(window.toastTimer);
            window.toastTimer = setTimeout(() => { 
                toast.style.opacity = 0; 
            }, 2000);

        }).catch(err => {
            console.error('无法复制', err);
            // 兼容性降级处理
            const input = document.createElement('textarea');
            input.value = hex;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            alert('色号 ' + hex + ' 已复制');
        });
    }

    // --- 3. 情绪色彩引擎 ---
    const themes = {
        'KAIMANA': () => {
            const hBase = rand(190, 210); 
            return [
                { h: hBase, s: rand(70, 90), l: rand(35, 45) },
                { h: hBase - 25, s: rand(50, 80), l: rand(70, 85) },
                { h: 38, s: rand(20, 40), l: rand(88, 96) },
                { h: 345, s: rand(60, 80), l: rand(65, 75) } 
            ];
        },
        'MATCHA': () => {
            const hBase = rand(85, 130); 
            return [
                { h: hBase, s: rand(25, 45), l: rand(45, 55) },
                { h: hBase + 15, s: rand(40, 60), l: rand(75, 85) },
                { h: 40, s: rand(30, 50), l: rand(90, 95) }, 
                { h: 28, s: rand(40, 60), l: rand(50, 60) } 
            ];
        },
        'SUNSET': () => {
            return [
                { h: rand(260, 290), s: 60, l: 30 },
                { h: rand(330, 360), s: 80, l: 60 },
                { h: rand(20, 40), s: 90, l: 65 },
                { h: rand(45, 60), s: 100, l: 80 }
            ];
        },
        'CYBER': () => {
            return [
                { h: 240, s: 20, l: 8 }, 
                { h: rand(280, 320), s: 100, l: 60 }, 
                { h: rand(160, 190), s: 100, l: 60 }, 
                { h: 60, s: 100, l: 70 } 
            ];
        },
        'VINTAGE': () => {
            return [
                { h: 360, s: 60, l: 40 }, 
                { h: 42, s: 70, l: 65 }, 
                { h: 205, s: 40, l: 55 }, 
                { h: 35, s: 30, l: 90 } 
            ];
        },
        'MORANDI': () => {
            const h = rand(0, 360);
            return [
                { h: h, s: 10, l: 60 },
                { h: (h+180)%360, s: 15, l: 65 },
                { h: (h+40)%360, s: 15, l: 75 },
                { h: (h+200)%360, s: 20, l: 50 }
            ];
        }
    };

    function generateTheme() {
        const themeKeys = Object.keys(themes);
        const randomKey = themeKeys[Math.floor(Math.random() * themeKeys.length)];
        const moodColorsHSL = themes[randomKey]();
        const colors = moodColorsHSL.map(c => hslToHex(c.h, c.s, c.l));

        document.getElementById('moodText').innerText = randomKey;
        document.getElementById('dateTag').innerText = 'NO.' + rand(100, 999);

        document.getElementById('bgLayer').style.backgroundColor = colors[2]; 
        
        const orb1 = document.getElementById('orb1');
        const orb2 = document.getElementById('orb2');
        orb1.style.backgroundColor = colors[0];
        orb2.style.backgroundColor = colors[1];
        
        orb1.style.transform = `translate(${rand(-20, 20)}%, ${rand(-20, 20)}%) scale(${rand(8,12)/10})`;
        orb2.style.transform = `translate(${rand(-20, 20)}%, ${rand(-20, 20)}%) scale(${rand(8,12)/10})`;

        const swatchBox = document.getElementById('swatchBox');
        swatchBox.innerHTML = '';
        
        colors.forEach(hex => {
            swatchBox.innerHTML += `
                <div class="swatch" style="background-color: ${hex}" onclick="copyColor(this, '${hex}')">
                    <span class="hex-tag">${hex}</span>
                </div>
            `;
        });
        
        // 【修正】这里已经删除了显示 toast 的代码
    }

    window.onload = generateTheme;

</script>

</body>
</html>
