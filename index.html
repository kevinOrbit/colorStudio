<script>
    // --- åŸºç¡€å·¥å…· ---
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    
    // HSL è½¬ Hex
    function hslToHex(h, s, l) {
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
            const k = (n + h / 30) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color).toString(16).padStart(2, '0');
        };
        return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
    }

    // --- äº¤äº’ï¼šå¤åˆ¶è‰²å½© ---
    function copyColor(element, hex) {
        navigator.clipboard.writeText(hex).then(() => {
            if (navigator.vibrate) navigator.vibrate(50);
            const tag = element.querySelector('.hex-tag');
            const originalText = tag.innerText;
            tag.innerText = "å·²å¤åˆ¶";
            element.classList.add('copied');
            setTimeout(() => {
                tag.innerText = originalText;
                element.classList.remove('copied');
            }, 1000);
            
            const toast = document.getElementById('toast');
            toast.innerText = `è‰²å· ${hex} å·²å¤åˆ¶`; 
            toast.style.opacity = 1;
            if (window.toastTimer) clearTimeout(window.toastTimer);
            window.toastTimer = setTimeout(() => { toast.style.opacity = 0; }, 2000);
        });
    }

// --- æ–°å¢ï¼šå·¥å…·å‡½æ•° ---
    // åˆ¤æ–­æ˜¯å¦ä¸ºç§»åŠ¨ç«¯ç¯å¢ƒ
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 850;
    }

    // å…³é—­å¼¹çª—å¹¶é‡Šæ”¾å†…å­˜
    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
        const img = document.getElementById('generatedImage');
        if (img.src) URL.revokeObjectURL(img.src);
        img.src = "";
    }

    // --- ä¿®æ”¹åçš„å¯¼å‡ºé€»è¾‘ ---
    function exportPoster() {
        const node = document.getElementById('poster');
        const btn = document.getElementById('downloadBtn');
        const btnText = document.getElementById('btnText');
        
        const originalText = btnText.innerText;
        
        // 1. æ”¹å˜æŒ‰é’®çŠ¶æ€
        btnText.innerText = 'ç”Ÿæˆä¸­...';
        btn.style.opacity = '0.7';
        btn.disabled = true;

        // 2. ä½¿ç”¨ toBlob æ›¿ä»£ toPng (æ ¸å¿ƒä¿®æ”¹ç‚¹)
        htmlToImage.toBlob(node, {
            cacheBust: true,
            pixelRatio: 3, // ä¿æŒ3å€é«˜æ¸…
            style: {
                // å¼ºåˆ¶å»é™¤å¯¼å‡ºæ—¶çš„å¤–éƒ¨é˜´å½±ï¼Œåªä¿ç•™æµ·æŠ¥æœ¬èº«å†…å®¹
                boxShadow: 'none',
                // ç¡®ä¿åœ†è§’è¢«æ­£ç¡®è£å‰ª
                overflow: 'hidden',
                // é˜²æ­¢ç§»åŠ¨ç«¯å› ä¸ºç¼©æ”¾å¯¼è‡´æˆªå›¾åç§»
                transform: 'none' 
            }
        })
        .then(function (blob) {
            // ç”ŸæˆçŸ­é“¾æ¥ Blob URL
            const url = URL.createObjectURL(blob);

            if (isMobile()) {
                // === ç§»åŠ¨ç«¯é€»è¾‘ï¼šæ˜¾ç¤ºå¼¹çª— ===
                const modal = document.getElementById('imageModal');
                const img = document.getElementById('generatedImage');
                
                img.src = url; 
                modal.style.display = 'flex'; // å”¤èµ·å¼¹çª—
                
                // æ˜¾ç¤º Toast æç¤º
                const toast = document.getElementById('toast');
                toast.innerText = "è¯·é•¿æŒ‰å›¾ç‰‡ä¿å­˜ ğŸ“¸"; 
                toast.style.opacity = 1;
                if (window.toastTimer) clearTimeout(window.toastTimer);
                window.toastTimer = setTimeout(() => { toast.style.opacity = 0; }, 3000);

            } else {
                // === ç”µè„‘ç«¯é€»è¾‘ï¼šè‡ªåŠ¨ä¸‹è½½ ===
                var link = document.createElement('a');
                link.download = 'kaimana-color-' + Date.now() + '.png';
                link.href = url;
                link.click();
                
                // å»¶æ—¶é‡Šæ”¾å†…å­˜
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            }
            
            // æ¢å¤æŒ‰é’®çŠ¶æ€
            btnText.innerText = originalText;
            btn.style.opacity = '1';
            btn.disabled = false;
        })
        .catch(function (error) {
            console.error('å¯¼å‡ºå¤±è´¥:', error);
            alert('å›¾ç‰‡ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
            btnText.innerText = originalText;
            btn.style.opacity = '1';
            btn.disabled = false;
        });
    }
    // --- æ ¸å¿ƒç®—æ³• ---
    function generateSmartColors(count) {
        const modeSelect = document.getElementById('modeSelect');
        let selectedKey = modeSelect.value;
        
        const modesMap = {
            'vibrant': { label: 'VIBRANT' },
            'soft':    { label: 'SOFT' },
            'ocean':   { label: 'NATURAL' },
            'cyber':   { label: 'CYBER' },
            'mono':    { label: 'MONO' }
        };

        if (selectedKey === 'random') {
            const keys = Object.keys(modesMap);
            const modeWeights = [0.3, 0.25, 0.25, 0.15, 0.05];
            const randomVal = Math.random();
            let accumulatedWeight = 0;
            selectedKey = keys[0];
            for(let i=0; i<keys.length; i++) {
                accumulatedWeight += modeWeights[i];
                if(randomVal <= accumulatedWeight) {
                    selectedKey = keys[i];
                    break;
                }
            }
        }
        
        const label = modesMap[selectedKey].label;
        let hslColors = [];
        const baseHue = rand(0, 360);

        switch (selectedKey) {
            case 'vibrant': 
                hslColors.push({h: baseHue, s: rand(80, 100), l: rand(50, 65)});
                const compHue = (baseHue + 180 + rand(-30, 30)) % 360;
                hslColors.push({h: compHue, s: rand(80, 100), l: rand(55, 70)});
                hslColors.push({h: (baseHue + 40) % 360, s: 90, l: 60});
                hslColors.push({h: (compHue - 40 + 360) % 360, s: 90, l: 60});
                break;
            case 'soft':
                for (let i = 0; i < count; i++) {
                    const h = (baseHue + (i * 50)) % 360;
                    hslColors.push({h, s: rand(60, 85), l: rand(82, 95)});
                }
                break;
            case 'ocean':
                const direction = Math.random() > 0.5 ? 1 : -1;
                for (let i = 0; i < count; i++) {
                    const h = (baseHue + (i * 30 * direction) + 360) % 360;
                    hslColors.push({h, s: rand(40, 70), l: rand(30, 85)});
                }
                break;
            case 'cyber':
                hslColors.push({h: rand(220, 300), s: 60, l: rand(5, 12)}); 
                for (let i = 1; i < count; i++) {
                    const h = (baseHue + i * 60) % 360;
                    hslColors.push({h, s: 100, l: rand(60, 75)});
                }
                break;
            case 'mono':
            default:
                for (let i = 0; i < count; i++) {
                    const h = baseHue;
                    const l = 15 + ((i / (count - 1)) * 80); 
                    hslColors.push({h, s: rand(50, 90), l});
                }
                break;
        }

        const result = hslColors.map(c => {
            return {
                hex: hslToHex(c.h, c.s, c.l),
                h: c.h, s: c.s, l: c.l
            };
        });

        return { palette: result, mode: selectedKey, label: label };
    }

    function generateTheme() {
        const themeData = generateSmartColors(4);
        let colorsObj = themeData.palette;
        
        let bgBaseColor, orb1Hex, orb2Hex;

        if (themeData.mode === 'cyber') {
            colorsObj.sort((a, b) => a.l - b.l); 
            bgBaseColor = colorsObj[0]; 
            orb1Hex = colorsObj[1].hex;
            orb2Hex = colorsObj[3].hex;
            document.body.classList.add('dark-mode');
            document.querySelector('.brand').style.color = '#fff';
            document.querySelector('.meta').style.color = '#ccc';
            document.querySelector('.mood-word').style.color = '#fff';
        } else {
            colorsObj.sort((a, b) => b.l - a.l); 
            bgBaseColor = colorsObj[0]; 
            let remaining = colorsObj.slice(1);
            remaining.sort((a, b) => b.s - a.s);
            orb1Hex = remaining[0].hex;
            orb2Hex = remaining[1] ? remaining[1].hex : remaining[0].hex;
            document.body.classList.remove('dark-mode');
            document.querySelector('.brand').style.color = '#111';
            document.querySelector('.meta').style.color = '#555';
            document.querySelector('.mood-word').style.color = '#111';
        }

        let finalBgHex;
        if (themeData.mode === 'cyber') {
            let newL = Math.max(2, bgBaseColor.l - 12); 
            finalBgHex = hslToHex(bgBaseColor.h, bgBaseColor.s, newL);
        } else {
            let newL = Math.min(98, bgBaseColor.l + 10);
            if (bgBaseColor.l > 90) newL = bgBaseColor.l - 5; 
            finalBgHex = hslToHex(bgBaseColor.h, bgBaseColor.s, newL);
        }

        document.getElementById('moodText').innerText = themeData.label;
        document.getElementById('dateTag').innerText = 'NO.' + rand(100, 999);

        document.getElementById('bgLayer').style.backgroundColor = finalBgHex; 
        
        const orb1 = document.getElementById('orb1');
        const orb2 = document.getElementById('orb2');
        orb1.style.backgroundColor = orb1Hex;
        orb2.style.backgroundColor = orb2Hex;
        
        orb1.style.transform = `translate(${rand(-20, 20)}%, ${rand(-20, 20)}%) scale(${rand(10,14)/10})`;
        orb2.style.transform = `translate(${rand(-20, 20)}%, ${rand(-20, 20)}%) scale(${rand(10,14)/10})`;

        const swatchBox = document.getElementById('swatchBox');
        swatchBox.innerHTML = '';
        
        colorsObj.map(c => c.hex).forEach(hex => {
            swatchBox.innerHTML += `
                <div class="swatch" style="background-color: ${hex}" onclick="copyColor(this, '${hex}')">
                    <span class="hex-tag">${hex}</span>
                </div>
            `;
        });
    }
    window.onload = generateTheme;
</script>
