<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Kaimana Color Studio (Pro)</title>
    <style>
        :root {
            --bg: #121212;
            --poster-bg: #fff;
            --text-main: #111;
        }
        
        body {
            background-color: var(--bg);
            color: #fff;
            /* 1. 字体优化：使用国内友好的系统字体栈 */
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, "PingFang SC", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            user-select: none; /* 防止双击选中文字，提升APP感 */
        }

        /* 顶部按钮 */
        .controls { margin-bottom: 30px; z-index: 10; }
        .btn-gen {
            padding: 12px 30px; border-radius: 50px; border: none;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #2b2b2b; font-weight: 800; font-size: 14px;
            cursor: pointer; box-shadow: 0 0 20px rgba(142, 197, 252, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
            font-family: inherit; /* 继承系统字体 */
        }
        .btn-gen:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(142, 197, 252, 0.6); }

        /* 海报主体 */
        .poster-container {
            width: 480px; height: 720px; 
            background: var(--poster-bg);
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.6);
            display: flex; flex-direction: column;
        }

        /* 动态背景层 */
        .mesh-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; transition: background 0.8s ease;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.7;
            transition: all 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* 噪点层 */
        .noise-layer {
            position: absolute; inset: 0; z-index: 2; opacity: 0.12; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* 内容层 */
        .content-layer {
            position: relative; z-index: 3;
            height: 100%; padding: 40px; box-sizing: border-box;
            display: flex; flex-direction: column;
            justify-content: space-between;
        }

        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #111; padding-bottom: 15px; }
        .brand { font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: #111; }
        .meta { font-weight: 500; font-size: 14px; color: #555; }

        /* 情绪大字：使用通用粗体字 */
        .mood-display {
            flex: 1; display: flex; align-items: center; justify-content: center;
        }
        .mood-word {
            font-family: "Arial Black", "Impact", "Microsoft YaHei", sans-serif; /* 确保粗壮有力 */
            font-size: 56px; font-weight: 900; letter-spacing: -2px; line-height: 0.9;
            color: #111; mix-blend-mode: overlay; 
            text-transform: uppercase; text-align: center;
        }

        /* 配色区域 */
        .palette-section { margin-top: 20px; }
        .palette-row { display: flex; gap: 12px; height: 110px; margin-bottom: 30px; }
        
        /* 2. 交互支持：色卡样式调整 */
        .swatch {
            flex: 1;
            border-radius: 16px;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer; /* 变成小手图标 */
        }
        .swatch:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        .swatch:active { transform: scale(0.95); } /* 点击时的按压感 */
        
        .hex-tag {
            background: rgba(255,255,255,0.9);
            padding: 4px 8px; border-radius: 6px;
            font-size: 11px; font-weight: 800; color: #111; font-family: monospace;
            pointer-events: none; /* 让点击穿透到父元素 */
            min-width: 50px; text-align: center;
            transition: background 0.3s;
        }

        /* 复制成功的状态样式 */
        .swatch.copied .hex-tag {
            background: #2b2b2b; color: #fff;
        }

        .footer-sig {
            text-align: center;
            font-size: 12px; font-weight: 600; letter-spacing: 1px; color: #333; opacity: 0.6;
            margin-top: -10px;
        }
        
        /* 提示框 */
        .toast {
            position: fixed; top: 20px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 20px; font-size: 12px; opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }

    </style>
</head>
<body>

<div class="toast" id="toast">点击色块可复制颜色代码</div>

<div class="controls">
    <button class="btn-gen" onclick="generateTheme()">✨ 生成随机主题配色</button>
</div>

<div class="poster-container" id="poster">
    <div class="mesh-bg" id="bgLayer">
        <div class="orb" id="orb1" style="width: 350px; height: 350px; top: -50px; left: -50px;"></div>
        <div class="orb" id="orb2" style="width: 400px; height: 400px; bottom: -50px; right: -80px;"></div>
    </div>
    
    <div class="noise-layer"></div>

    <div class="content-layer">
        <div class="header">
            <div class="brand">Color Studio</div>
            <div class="meta" id="dateTag">NO.001</div>
        </div>

        <div class="mood-display">
            <div class="mood-word" id="moodText">KAIMANA</div>
        </div>

        <div class="palette-section">
            <div class="palette-row" id="swatchBox">
                <!-- JS 插入色卡 -->
            </div>
            <div class="footer-sig">@Kaimana</div>
        </div>
    </div>
</div>

<script>
    // --- 基础工具 ---
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    
    function hslToHex(h, s, l) {
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
            const k = (n + h / 30) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color).toString(16).padStart(2, '0');
        };
        return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
    }

    // --- 2. 交互核心：复制色彩编码 ---
    function copyColor(element, hex) {
        // 使用剪贴板 API
        navigator.clipboard.writeText(hex).then(() => {
            console.log('复制成功: ' + hex);
            
            // 视觉反馈：找到这个色块里的文字标签
            const tag = element.querySelector('.hex-tag');
            const originalText = tag.innerText;
            
            // 改变文字和样式
            tag.innerText = "已复制 ✓";
            element.classList.add('copied');

            // 1秒后恢复
            setTimeout(() => {
                tag.innerText = originalText;
                element.classList.remove('copied');
            }, 1000);
        }).catch(err => {
            console.error('无法复制', err);
            alert('复制失败，请手动输入');
        });
    }

    // --- 3. 情绪色彩引擎 ---
    const themes = {
        'KAIMANA': () => {
            const hBase = rand(190, 210); 
            return [
                { h: hBase, s: rand(70, 90), l: rand(35, 45) },
                { h: hBase - 25, s: rand(50, 80), l: rand(70, 85) },
                { h: 38, s: rand(20, 40), l: rand(88, 96) },
                { h: 345, s: rand(60, 80), l: rand(65, 75) } 
            ];
        },
        'MATCHA': () => {
            const hBase = rand(85, 130); 
            return [
                { h: hBase, s: rand(25, 45), l: rand(45, 55) },
                { h: hBase + 15, s: rand(40, 60), l: rand(75, 85) },
                { h: 40, s: rand(30, 50), l: rand(90, 95) }, 
                { h: 28, s: rand(40, 60), l: rand(50, 60) } 
            ];
        },
        'SUNSET': () => { // 新增：日落
            return [
                { h: rand(260, 290), s: 60, l: 30 }, // Deep Purple
                { h: rand(330, 360), s: 80, l: 60 }, // Pink
                { h: rand(20, 40), s: 90, l: 65 },   // Orange
                { h: rand(45, 60), s: 100, l: 80 }   // Yellow
            ];
        },
        'CYBER': () => {
            return [
                { h: 240, s: 20, l: 8 }, 
                { h: rand(280, 320), s: 100, l: 60 }, 
                { h: rand(160, 190), s: 100, l: 60 }, 
                { h: 60, s: 100, l: 70 } 
            ];
        },
        'VINTAGE': () => {
            return [
                { h: 360, s: 60, l: 40 }, 
                { h: 42, s: 70, l: 65 }, 
                { h: 205, s: 40, l: 55 }, 
                { h: 35, s: 30, l: 90 } 
            ];
        },
        'MORANDI': () => {
            const h = rand(0, 360);
            return [
                { h: h, s: 10, l: 60 },
                { h: (h+180)%360, s: 15, l: 65 },
                { h: (h+40)%360, s: 15, l: 75 },
                { h: (h+200)%360, s: 20, l: 50 }
            ];
        }
    };

    function generateTheme() {
        // 随机选择主题
        const themeKeys = Object.keys(themes);
        const randomKey = themeKeys[Math.floor(Math.random() * themeKeys.length)];
        const moodColorsHSL = themes[randomKey]();
        const colors = moodColorsHSL.map(c => hslToHex(c.h, c.s, c.l));

        // 渲染文本
        document.getElementById('moodText').innerText = randomKey;
        document.getElementById('dateTag').innerText = 'NO.' + rand(100, 999);

        // 渲染背景
        document.getElementById('bgLayer').style.backgroundColor = colors[2]; 
        
        const orb1 = document.getElementById('orb1');
        const orb2 = document.getElementById('orb2');
        orb1.style.backgroundColor = colors[0];
        orb2.style.backgroundColor = colors[1];
        
        orb1.style.transform = `translate(${rand(-60, 60)}px, ${rand(-60, 60)}px) scale(${rand(8,12)/10})`;
        orb2.style.transform = `translate(${rand(-60, 60)}px, ${rand(-60, 60)}px) scale(${rand(8,12)/10})`;

        // 渲染色卡 (绑定点击事件)
        const swatchBox = document.getElementById('swatchBox');
        swatchBox.innerHTML = '';
        
        colors.forEach(hex => {
            // 这里将 onclick 直接写入，传入 this 和 hex 值
            swatchBox.innerHTML += `
                <div class="swatch" style="background-color: ${hex}" onclick="copyColor(this, '${hex}')" title="点击复制">
                    <span class="hex-tag">${hex}</span>
                </div>
            `;
        });
        
        // 显示提示
        setTimeout(() => {
            document.getElementById('toast').style.opacity = 1;
        }, 500);
        setTimeout(() => {
            document.getElementById('toast').style.opacity = 0;
        }, 4000);
    }

    window.onload = generateTheme;

</script>

</body>
</html>
