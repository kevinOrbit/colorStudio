<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心适配：设置视口，禁止用户缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaimana Color Studio (Pro)</title>
    <style>
        :root {
            --bg: #121212;
            --poster-bg: #fff;
            --text-main: #111;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, "PingFang SC", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            user-select: none;
            overflow-x: hidden;
        }

        /* 顶部按钮 */
        .controls { 
            margin-bottom: 20px; 
            z-index: 10; 
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .btn-gen {
            padding: 12px 30px; 
            border-radius: 50px; border: none;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #2b2b2b; font-weight: 800; font-size: 14px;
            cursor: pointer; box-shadow: 0 0 20px rgba(142, 197, 252, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
            font-family: inherit;
            min-width: 200px; /* 移动端适配 */
        }
        .btn-gen:active { transform: scale(0.96); } 
        @media (hover: hover) {
            .btn-gen:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(142, 197, 252, 0.6); }
        }

        /* 海报主体 - 响应式改造 */
        .poster-container {
            width: 100%;
            max-width: 450px; 
            aspect-ratio: 2/3; /* 保持海报比例 */
            height: auto; 
            max-height: 85vh; 
            background: var(--poster-bg);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }

        /* 动态背景层 */
        .mesh-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; transition: background 0.8s ease;
        }
        /* --- 在 style 中找到 .orb 并替换为以下内容 --- */
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); /* 增大模糊半径让过渡更柔和 */
            opacity: 0.8;
            /* 关键优化：混合模式让颜色叠加更通透，不再是像泥巴一样混合 */
            mix-blend-mode: screen; 
            transition: all 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            width: 90%; padding-bottom: 90%;
            height: 0;
        }
        /* 针对暗色模式的特殊处理，如果是暗色背景，用 exclusion 或 normal 效果更好，JS中会动态调整 */
        body.dark-mode .orb {
            mix-blend-mode: hard-light;
            opacity: 0.6;
        }

        /* 噪点层 */
        .noise-layer {
            position: absolute; inset: 0; z-index: 2; opacity: 0.12; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* 内容层 */
        .content-layer {
            position: relative; z-index: 3;
            height: 100%; 
            padding: 8%; 
            box-sizing: border-box;
            display: flex; flex-direction: column;
            justify-content: space-between;
        }

        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #111; padding-bottom: 7.5px; }
        .brand { font-weight: 800; font-size: 13px; text-transform: uppercase; letter-spacing: 2px; color: #111; }
        .meta { font-weight: 500; font-size: 13px; color: #555;text-align: center; }

        /* 情绪大字 */
        .mood-display {
            flex: 1; display: flex; align-items: center; justify-content: center;
        }
        .mood-word {
            font-family: "Arial Black", "Impact", "Microsoft YaHei", sans-serif;
            font-size: clamp(32px, 11.5vw, 60px); /* 字体自适应 */
            font-weight: 900; letter-spacing: 0px; line-height: 0.9;
            color: #111; mix-blend-mode: overlay; 
            text-transform: uppercase; text-align: center;
            word-break: break-word;
        }

        /* 配色区域 */
        .palette-section { margin-top: 10px; }
        .palette-row { 
            display: flex; gap: 8px; 
            height: 15vh; 
            max-height: 110px; min-height: 70px;
            margin-bottom: 20px; 
        }
        /* 修改 .swatch 样式 */
        .swatch {
            flex: 1;
            border-radius: 12px;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding: 10px 5px;
            
            /* 1. 移除之前的粗白边框，改为极细的半透明边框，仅用于增加精致度 */
            border: 1px solid rgba(255,255,255, 0.2);
            
            /* 2. 阴影保持适中，不需要太夸张，因为背景有了明度差，自然能分清 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
        }
        .swatch:active { transform: scale(0.92); }
        
        .hex-tag {
            background: rgba(255,255,255,0.9);
            padding: 4px 6px; border-radius: 4px;
            font-size: 10px; 
            font-weight: 800; color: #111; font-family: monospace;
            pointer-events: none;
            width: 100%; text-align: center;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .swatch.copied .hex-tag {
            background: #2b2b2b; color: #fff;
        }

        .footer-sig {
            text-align: center;
            font-size: 12px; font-weight: 600; letter-spacing: 1px; color: #333; opacity: 0.6;
            margin-top: -10px;
        }
        
        /* 提示框 */
        .toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.2); backdrop-filter: blur(10px);
            padding: 8px 20px; border-radius: 20px; font-size: 13px; 
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
            color: #fff; font-weight: 500; white-space: nowrap; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        @media screen and (max-width: 340px) {
            .brand, .meta { font-size: 12px; }
            .btn-gen { font-size: 12px; padding: 10px 20px; }
        }

    </style>
</head>
<body>

<!-- 提示框内容会根据复制的颜色动态改变 -->
<div class="toast" id="toast">色号已复制</div>

<div class="controls">
    <button class="btn-gen" onclick="generateTheme()">✨ 生成随机主题配色</button>
</div>

<div class="poster-container" id="poster">
    <div class="mesh-bg" id="bgLayer">
        <div class="orb" id="orb1" style="top: -10%; left: -10%;"></div>
        <div class="orb" id="orb2" style="bottom: -10%; right: -15%;"></div>
    </div>
    
    <div class="noise-layer"></div>

    <div class="content-layer">
        <div class="header">
            <div class="brand">Color Studio</div>
            <div class="meta" id="dateTag">NO.001</div>
        </div>

        <div class="mood-display">
            <div class="mood-word" id="moodText">KAIMANA</div>
        </div>

        <div class="palette-section">
            <div class="palette-row" id="swatchBox">
                <!-- JS 插入色卡 -->
            </div>
            <div class="footer-sig">@Kaimana</div>
        </div>
    </div>
</div>

<script>
    // --- 基础工具 ---
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    
    // HSL 转 Hex
    function hslToHex(h, s, l) {
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
            const k = (n + h / 30) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color).toString(16).padStart(2, '0');
        };
        return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
    }

    // 辅助：计算 Hex 的感知亮度 (0-255)
    function getBrightness(hex) {
        const r = parseInt(hex.substring(1, 3), 16);
        const g = parseInt(hex.substring(3, 5), 16);
        const b = parseInt(hex.substring(5, 7), 16);
        return (r * 299 + g * 587 + b * 114) / 1000;
    }

    // --- 交互：复制色彩 ---
    function copyColor(element, hex) {
        navigator.clipboard.writeText(hex).then(() => {
            if (navigator.vibrate) navigator.vibrate(50);
            const tag = element.querySelector('.hex-tag');
            const originalText = tag.innerText;
            tag.innerText = "已复制";
            element.classList.add('copied');
            setTimeout(() => {
                tag.innerText = originalText;
                element.classList.remove('copied');
            }, 1000);
            
            const toast = document.getElementById('toast');
            toast.innerText = `色号 ${hex} 已复制`; 
            toast.style.opacity = 1;
            if (window.toastTimer) clearTimeout(window.toastTimer);
            window.toastTimer = setTimeout(() => { toast.style.opacity = 0; }, 2000);
        });
    }

    // --- 核心算法优化：防止颜色脏/灰 ---
    function generateSmartColors(count) {
        const modes = [
            { key: 'vibrant', label: 'VIBRANT' }, // 鲜艳
            { key: 'soft', label: 'SOFT' },       // 柔和 (原 Pastel)
            { key: 'ocean', label: 'OCEAN' },     // 自然 (原 Natural)
            { key: 'cyber', label: 'CYBER' },     // 暗色 (原 Dark)
            { key: 'mono', label: 'MONO' }        // 单色
        ];
        
        // 调整权重，让好看的模式出现概率更高
        const modeWeights = [0.3, 0.25, 0.25, 0.15, 0.05];
        const randomVal = Math.random();
        let accumulatedWeight = 0;
        let selectedModeObj = modes[0];
        
        for(let i=0; i<modes.length; i++) {
            accumulatedWeight += modeWeights[i];
            if(randomVal <= accumulatedWeight) {
                selectedModeObj = modes[i];
                break;
            }
        }
        
        const mode = selectedModeObj.key;
        let hslColors = [];
        const baseHue = rand(0, 360);

        // 优化策略：
        // 1. 避免 S < 20 (太灰)
        // 2. 避免 L 在 30-60 之间且 S 较低的情况 (泥巴色)
        
        switch (mode) {
            case 'vibrant': // 高饱和，对比色
                hslColors.push({h: baseHue, s: rand(80, 100), l: rand(50, 65)});
                const compHue = (baseHue + 180 + rand(-30, 30)) % 360;
                hslColors.push({h: compHue, s: rand(80, 100), l: rand(55, 70)});
                // 补两个过渡色
                hslColors.push({h: (baseHue + 40) % 360, s: 90, l: 60});
                hslColors.push({h: (compHue - 40 + 360) % 360, s: 90, l: 60});
                break;

            case 'soft': // 高明度，中低饱和 (莫兰迪/糖果)
                for (let i = 0; i < count; i++) {
                    const h = (baseHue + (i * 50)) % 360;
                    // 饱和度不能太低，否则像褪色
                    const s = rand(60, 85); 
                    // 明度必须高，保持干净
                    const l = rand(82, 95); 
                    hslColors.push({h, s, l});
                }
                break;

            case 'ocean': // 邻近色，模拟自然
                const direction = Math.random() > 0.5 ? 1 : -1;
                for (let i = 0; i < count; i++) {
                    const h = (baseHue + (i * 30 * direction) + 360) % 360;
                    const s = rand(40, 70);
                    const l = rand(30, 85); // 允许明暗对比
                    hslColors.push({h, s, l});
                }
                break;

            case 'cyber': // 深色背景，霓虹光
                // 背景基调：深蓝/深紫/深黑
                hslColors.push({h: rand(220, 300), s: 60, l: rand(5, 12)}); 
                // 荧光色
                for (let i = 1; i < count; i++) {
                    const h = (baseHue + i * 60) % 360;
                    hslColors.push({h, s: 100, l: rand(60, 75)});
                }
                break;

            case 'mono':
            default:
                for (let i = 0; i < count; i++) {
                    const h = baseHue;
                    const s = rand(50, 90);
                    // 拉开明度差距，避免糊在一起
                    const l = 15 + ((i / (count - 1)) * 80); 
                    hslColors.push({h, s, l});
                }
                break;
        }

        // 统一转换为 Hex 对象，包含原始HSL信息以便后续排序
        const result = hslColors.map(c => {
            return {
                hex: hslToHex(c.h, c.s, c.l),
                h: c.h, s: c.s, l: c.l
            };
        });

        return {
            palette: result,
            mode: selectedModeObj.key,
            label: selectedModeObj.label
        };
    }

    function generateTheme() {
        const themeData = generateSmartColors(4);
        let colorsObj = themeData.palette;
        
        // --- 1. 智能排序 ---
        let bgBaseColor, orb1Hex, orb2Hex;

        if (themeData.mode === 'cyber') {
            // Cyber模式：按亮度升序（暗->亮）
            colorsObj.sort((a, b) => a.l - b.l); 
            
            bgBaseColor = colorsObj[0]; // 这是一个对象 {hex, h, s, l}
            orb1Hex = colorsObj[1].hex;
            orb2Hex = colorsObj[3].hex;

            // 样式调整
            document.body.classList.add('dark-mode');
            document.querySelector('.brand').style.color = '#fff';
            document.querySelector('.meta').style.color = '#ccc';
            document.querySelector('.mood-word').style.color = '#fff';

        } else {
            // 其他模式：按亮度降序（亮->暗）
            colorsObj.sort((a, b) => b.l - a.l); 
            
            bgBaseColor = colorsObj[0]; 
            
            // 挑选高饱和度做光球
            let remaining = colorsObj.slice(1);
            remaining.sort((a, b) => b.s - a.s);
            orb1Hex = remaining[0].hex;
            orb2Hex = remaining[1] ? remaining[1].hex : remaining[0].hex;

            // 样式调整
            document.body.classList.remove('dark-mode');
            document.querySelector('.brand').style.color = '#111';
            document.querySelector('.meta').style.color = '#555';
            document.querySelector('.mood-word').style.color = '#111';
        }

        // --- 2. 核心优化：计算背景色 ---
        // 我们不直接用 bgBaseColor.hex 做背景，而是对其亮度(L)进行微调
        // 这样背景色和第一个色块（bgBaseColor）就会有区分，但色调一致
        
        let finalBgHex;
        if (themeData.mode === 'cyber') {
            // 暗色模式：背景比色块更暗 (L 减小)
            // 比如色块是深蓝，背景就是近乎黑的蓝
            let newL = Math.max(2, bgBaseColor.l - 12); 
            finalBgHex = hslToHex(bgBaseColor.h, bgBaseColor.s, newL);
        } else {
            // 亮色模式：背景比色块更亮 (L 增加)
            // 比如色块是米色，背景就是近乎白的米色
            // 如果色块本身已经很白(>95)，则稍微降低一点亮度做区分，或者保持纯白
            let newL = Math.min(98, bgBaseColor.l + 10);
            
            // 特殊情况：如果原来就很亮，加不动了，就反向减一点点，保证有对比
            if (bgBaseColor.l > 90) newL = bgBaseColor.l - 5; 
            
            finalBgHex = hslToHex(bgBaseColor.h, bgBaseColor.s, newL);
        }

        // --- 3. 渲染 ---
        
        // 文本
        document.getElementById('moodText').innerText = themeData.label;
        document.getElementById('dateTag').innerText = 'NO.' + rand(100, 999);

        // 背景：应用计算后的颜色
        document.getElementById('bgLayer').style.backgroundColor = finalBgHex; 
        
        // 光球
        const orb1 = document.getElementById('orb1');
        const orb2 = document.getElementById('orb2');
        orb1.style.backgroundColor = orb1Hex;
        orb2.style.backgroundColor = orb2Hex;
        
        orb1.style.transform = `translate(${rand(-20, 20)}%, ${rand(-20, 20)}%) scale(${rand(10,14)/10})`;
        orb2.style.transform = `translate(${rand(-20, 20)}%, ${rand(-20, 20)}%) scale(${rand(10,14)/10})`;

        // 色卡
        const swatchBox = document.getElementById('swatchBox');
        swatchBox.innerHTML = '';
        
        // 显示原始生成的4个颜色（第一个颜色现在会明显区别于背景）
        colorsObj.map(c => c.hex).forEach(hex => {
            swatchBox.innerHTML += `
                <div class="swatch" style="background-color: ${hex}" onclick="copyColor(this, '${hex}')">
                    <span class="hex-tag">${hex}</span>
                </div>
            `;
        });
    }
    window.onload = generateTheme;
</script>

</body>
</html>
